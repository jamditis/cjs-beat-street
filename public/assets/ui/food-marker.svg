    <path d="M12 6 L12 10 L11 10 L11 6 M13 6 L13 10 L12 10 L12 6 M14 6 L14 10 L13 10 L13 6 M12.5 10 L12.5 17" stroke-width="1"/>
    <!-- Knife -->
    <path d="M19 6 L19 17 M18 6 Q18 10 19 10" stroke-width="1.5"/>
  </g>
</svg>
