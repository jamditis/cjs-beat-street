<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Attendee presence marker (simple person dot) -->
  <defs>
    <radialGradient id="attendeeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2A9D8F;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#2A9D8F;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Glow effect -->
  <circle cx="12" cy="12" r="10" fill="url(#attendeeGlow)"/>

  <!-- Person icon -->
  <circle cx="12" cy="8" r="3" fill="#2A9D8F"/>
  <ellipse cx="12" cy="16" rx="5" ry="4" fill="#2A9D8F"/>

  <!-- Outline -->
  <circle cx="12" cy="12" r="11" fill="none" stroke="#2A9D8F" stroke-width="1" opacity="0.5"/>
</svg>
