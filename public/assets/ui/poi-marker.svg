<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 40">
  <!-- POI location marker for the game map -->
  <defs>
    <linearGradient id="markerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3AB5A5"/>
      <stop offset="100%" style="stop-color:#228B7D"/>
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="16" cy="38" rx="8" ry="2" fill="#2C3E50" opacity="0.3"/>

  <!-- Pin body -->
  <path d="M16 36
           L16 28
           C16 28 28 22 28 12
           C28 5 22 0 16 0
           C10 0 4 5 4 12
           C4 22 16 28 16 28
           Z"
        fill="url(#markerGrad)"
        stroke="#1F7A6D"
        stroke-width="1.5"/>

  <!-- Inner circle -->
  <circle cx="16" cy="11" r="6" fill="#F5F0E6"/>

  <!-- Center dot -->
  <circle cx="16" cy="11" r="2" fill="#2A9D8F"/>
</svg>
