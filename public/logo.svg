<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3AB5A5"/>
      <stop offset="100%" style="stop-color:#228B7D"/>
    </linearGradient>
  </defs>

  <!-- Location pin icon -->
  <g transform="translate(10, 10)">
    <!-- Pin body -->
    <path d="M50 95
             L50 75
             C50 75 75 60 75 40
             C75 22 64 8 50 8
             C36 8 25 22 25 40
             C25 60 50 75 50 75
             Z"
          fill="url(#logoGradient)"
          stroke="#1F7A6D"
          stroke-width="2"/>

    <!-- Inner circle -->
    <circle cx="50" cy="38" r="18" fill="#F5F0E6"/>

    <!-- Crosshair streets -->
    <line x1="40" y1="38" x2="60" y2="38" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
    <line x1="50" y1="28" x2="50" y2="48" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>

    <!-- Center dot -->
    <circle cx="50" cy="38" r="3" fill="#2A9D8F"/>
  </g>

  <!-- "BEAT" text -->
  <text x="115" y="55"
        font-family="'Playfair Display', Georgia, serif"
        font-size="42"
        font-weight="700"
        fill="#2C3E50"
        letter-spacing="2">BEAT</text>

  <!-- "STREET" text -->
  <text x="115" y="95"
        font-family="'Playfair Display', Georgia, serif"
        font-size="42"
        font-weight="700"
        fill="#2A9D8F"
        letter-spacing="2">STREET</text>

  <!-- Decorative line -->
  <line x1="115" y1="62" x2="270" y2="62" stroke="#2A9D8F" stroke-width="2" opacity="0.5"/>

  <!-- CJS Navigator tagline -->
  <text x="280" y="55"
        font-family="'Source Sans 3', 'Source Sans Pro', sans-serif"
        font-size="12"
        fill="#2C3E50"
        opacity="0.7">CJS</text>
  <text x="280" y="70"
        font-family="'Source Sans 3', 'Source Sans Pro', sans-serif"
        font-size="12"
        fill="#2C3E50"
        opacity="0.7">NAVIGATOR</text>

  <!-- Year badge -->
  <rect x="340" y="42" width="50" height="32" rx="4" fill="#2A9D8F"/>
  <text x="365" y="64"
        font-family="'Source Sans 3', 'Source Sans Pro', sans-serif"
        font-size="14"
        font-weight="600"
        fill="#F5F0E6"
        text-anchor="middle">2026</text>
</svg>
