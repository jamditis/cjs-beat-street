<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3AB5A5"/>
      <stop offset="100%" style="stop-color:#228B7D"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5"/>
      <stop offset="100%" style="stop-color:#F0EBE0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradient)"/>

  <!-- Decorative isometric grid (subtle) -->
  <g opacity="0.08" stroke="#2A9D8F" stroke-width="1">
    <line x1="0" y1="200" x2="400" y2="300"/>
    <line x1="0" y1="250" x2="400" y2="350"/>
    <line x1="0" y1="300" x2="400" y2="400"/>
    <line x1="0" y1="350" x2="400" y2="450"/>
    <line x1="400" y1="200" x2="0" y2="300"/>
    <line x1="400" y1="250" x2="0" y2="350"/>
    <line x1="400" y1="300" x2="0" y2="400"/>
    <line x1="400" y1="350" x2="0" y2="450"/>
  </g>

  <!-- Main location pin (centered) -->
  <g transform="translate(200, 200)">
    <!-- Shadow -->
    <ellipse cx="0" cy="120" rx="50" ry="12" fill="#2C3E50" opacity="0.15"/>

    <!-- Pin body -->
    <path d="M0 110
             L0 70
             C0 70 55 45 55 -10
             C55 -50 30 -80 0 -80
             C-30 -80 -55 -50 -55 -10
             C-55 45 0 70 0 70
             Z"
          fill="url(#splashGradient)"
          stroke="#1F7A6D"
          stroke-width="3"/>

    <!-- Highlight -->
    <path d="M0 -70
             C-25 -70 -45 -45 -45 -15
             C-45 5 -35 25 -20 40"
          fill="none"
          stroke="#5DCFBF"
          stroke-width="4"
          stroke-linecap="round"
          opacity="0.5"/>

    <!-- Inner circle -->
    <circle cx="0" cy="-15" r="35" fill="#F5F0E6" stroke="#1F7A6D" stroke-width="2"/>

    <!-- Isometric street grid inside -->
    <rect x="-5" y="-40" width="10" height="50" fill="#2C3E50" rx="2"/>
    <rect x="-22" y="-20" width="44" height="10" fill="#2C3E50" rx="2"/>

    <!-- Street blocks -->
    <rect x="-20" y="-38" width="12" height="15" fill="#2A9D8F" opacity="0.6" rx="1"/>
    <rect x="8" y="-38" width="12" height="15" fill="#2A9D8F" opacity="0.4" rx="1"/>
    <rect x="-20" y="-7" width="12" height="15" fill="#2A9D8F" opacity="0.4" rx="1"/>
    <rect x="8" y="-7" width="12" height="15" fill="#2A9D8F" opacity="0.6" rx="1"/>

    <!-- Center dot -->
    <circle cx="0" cy="-15" r="4" fill="#2A9D8F"/>
  </g>

  <!-- "BEAT STREET" title -->
  <text x="200" y="400"
        font-family="'Playfair Display', Georgia, serif"
        font-size="48"
        font-weight="700"
        fill="#2C3E50"
        text-anchor="middle"
        letter-spacing="3">BEAT</text>
  <text x="200" y="455"
        font-family="'Playfair Display', Georgia, serif"
        font-size="48"
        font-weight="700"
        fill="#2A9D8F"
        text-anchor="middle"
        letter-spacing="3">STREET</text>

  <!-- Tagline -->
  <text x="200" y="490"
        font-family="'Source Sans 3', 'Source Sans Pro', sans-serif"
        font-size="16"
        fill="#2C3E50"
        text-anchor="middle"
        opacity="0.7">CJS Navigator</text>

  <!-- Conference dates -->
  <g transform="translate(200, 540)">
    <rect x="-80" y="-15" width="160" height="30" rx="15" fill="#2A9D8F" opacity="0.15"/>
    <text x="0" y="5"
          font-family="'Source Sans 3', 'Source Sans Pro', sans-serif"
          font-size="14"
          font-weight="600"
          fill="#2A9D8F"
          text-anchor="middle">June 8-9, 2026</text>
  </g>
</svg>
