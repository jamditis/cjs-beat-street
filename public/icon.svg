<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3AB5A5"/>
      <stop offset="100%" style="stop-color:#228B7D"/>
    </linearGradient>
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:0"/>
    </linearGradient>
    <!-- Isometric ground shadow -->
    <ellipse id="groundShadow" cx="256" cy="470" rx="100" ry="25" fill="url(#shadowGradient)"/>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#F5F0E6"/>

  <!-- Ground shadow -->
  <use href="#groundShadow"/>

  <!-- Location pin body - isometric style -->
  <path d="M256 420
           L256 320
           C256 320 340 280 340 200
           C340 153 302 100 256 100
           C210 100 172 153 172 200
           C172 280 256 320 256 320
           Z"
        fill="url(#pinGradient)"
        stroke="#1F7A6D"
        stroke-width="4"/>

  <!-- Pin highlight -->
  <path d="M256 110
           C215 110 182 153 182 195
           C182 220 195 245 215 265"
        fill="none"
        stroke="#5DCFBF"
        stroke-width="6"
        stroke-linecap="round"
        opacity="0.6"/>

  <!-- Inner circle (map point) -->
  <circle cx="256" cy="195" r="55" fill="#F5F0E6" stroke="#1F7A6D" stroke-width="3"/>

  <!-- Isometric street/path pattern inside circle -->
  <!-- Main vertical street -->
  <rect x="248" y="155" width="16" height="80" fill="#2C3E50" rx="2"/>

  <!-- Cross street (isometric angle) -->
  <rect x="220" y="187" width="72" height="16" fill="#2C3E50" rx="2"/>

  <!-- Street intersection detail -->
  <circle cx="256" cy="195" r="6" fill="#2A9D8F"/>

  <!-- Decorative corner buildings (isometric blocks) -->
  <rect x="222" y="157" width="18" height="22" fill="#2A9D8F" opacity="0.7" rx="2"/>
  <rect x="272" y="157" width="18" height="22" fill="#2A9D8F" opacity="0.5" rx="2"/>
  <rect x="222" y="211" width="18" height="22" fill="#2A9D8F" opacity="0.5" rx="2"/>
  <rect x="272" y="211" width="18" height="22" fill="#2A9D8F" opacity="0.7" rx="2"/>

  <!-- Subtle ring around the whole thing -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="#2A9D8F" stroke-width="3" opacity="0.3"/>
</svg>
